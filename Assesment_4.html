<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Include Moment.js CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js">
    </script>

    <!-- Include Bootstrap DateTimePicker CDN -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
        rel="stylesheet">

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js">
        </script>
    <style>
        .container {
            position: relative;
        }
        
    </style>
</head>

<body>

    <div class="container mt-3">
        <h1>Date Interval</h1>

        <hr>

        <form action="">
            <label for="from">
                <h3>From : </h3>
            </label>
            <input type="text" id="datetimepicker1">
            <br>
            <label for="to">
                <h3>To : </h3>
            </label>
            <input type="text" id="datetimepicker2">
            <br>
            <button class="btn mt-5 btn-primary " id="button">Calculate</button>
            <br>
            <p class="mt-3" id="result"></p>
        </form>

    </div>

    <script>
        $('#datetimepicker1').datetimepicker({
            format: 'MM/D/YYYY'
        })
        $('#datetimepicker2').datetimepicker({
            format: 'MM/D/YYYY'
        })

        $('#button').click(() => {
            event.preventDefault();

            var date1 = new Date($('#datetimepicker1').data('date'))
            var date2 = new Date($('#datetimepicker2').data('date'))
            const diffTime = Math.abs(date2 - date1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const diffMonths =Math.floor(diffDays/31)
            const diffYear =Math.floor(diffMonths/12)

            $("#result").html("Days : "+diffDays+"<br>"+"Months : "+diffMonths+"<br>"+"Years : "+diffYear)

            // console.log(diffTime + " milliseconds");
            // console.log(diffDays + " days");
            // console.log(diffMonths + " months");
            // console.log(diffYear + " year");

        })
        // $('#button').addEventListener('click', () => {
        //     console.log("hello")

        // })

    </script>
</body>

</html>
